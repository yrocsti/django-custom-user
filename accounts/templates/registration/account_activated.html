{% extends 'base.html' %}

{% block title %}Account Activation{% endblock %}

{% block content %}
    {% if msg %}
    <p>
        Your account has been activated. You can <a href="{% url 'login' %}">Login now</a>
    </p>
    {% else %}
        <p>Activation failed! Please try again or contact us if you cannot activate your account.</p>
    {% endif %}
{% endblock %}
